<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Froyo Component Example</title>
    </head>
    <body>
        <div class="tabs">
            <div class="tabs__tablist">
                <button class="tabs__tab">Tab 1</button>
                <button class="tabs__tab">Tab 2</button>
                <button class="tabs__tab">Tab 3</button>
            </div>
            <div class="tabs__panel">Panel 1</div>
            <div class="tabs__panel" hidden>Panel 2</div>
            <div class="tabs__panel" hidden>Panel 3</div>
        </div>
        <input class="text-input" value="foo" />
        <script src="./bundles/froyojs.js"></script>
        <script>
            window.tabs = new froyojs.Tabs('.tabs');
            window.textInput = new froyojs.TextInput('.text-input');
            // console.log(window.instance.$this);
        </script>
    </body>
</html>
